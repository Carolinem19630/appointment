{% extends "accounts/layout.html" %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}
    <h1>Log In</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Log In">
    </form>
{% endblock content %}
